name: Deploy PaaS Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'iac/bicep/paas/**'
      - '.github/workflows/deploy-paas.yml'
  pull_request:
    branches: [main]
    paths:
      - 'iac/bicep/paas/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, prod)'
        required: true
        default: 'dev'
      app_service_sku:
        description: 'App Service SKU'
        required: false
        default: 'B2'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy PaaS Infrastructure
        uses: azure/cli@v2
        with:
          inlineScript: |
            ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
            APP_SERVICE_SKU="${{ github.event.inputs.app_service_sku || 'B2' }}"
            
            az deployment sub create \
              --name "jobsite-paas-${ENVIRONMENT}" \
              --location "swedencentral" \
              --template-file "./iac/bicep/paas/main.bicep" \
              --parameters \
                environment="$ENVIRONMENT" \
                appServiceSku="$APP_SERVICE_SKU"

      - name: Get PaaS outputs
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          az deployment sub show \
            --name "jobsite-paas-${ENVIRONMENT}" \
            --query "properties.outputs" \
            -o json > paas-outputs.json
        id: paas-output

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: paas-deployment-outputs
          path: paas-outputs.json
          retention-days: 30

      - name: Set deployment status
        run: |
          echo "PAAS_DEPLOYED=true" >> $env:GITHUB_OUTPUT
        id: deploy-status

outputs:
  paas-deployed:
    value: ${{ steps.deploy-status.outputs.PAAS_DEPLOYED }}
  deployment-status:
    value: ${{ job.status }}
