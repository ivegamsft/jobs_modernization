name: Deploy Database to PaaS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, prod)'
        required: true
        default: 'dev'
  workflow_run:
    workflows: ["Build Database DACPAC"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download DACPAC artifact
        uses: actions/download-artifact@v4
        with:
          name: database-dacpac
          path: ./dacpac/

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get PaaS deployment outputs
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          az deployment sub show \
            --name "jobsite-paas-${ENVIRONMENT}" \
            --query "properties.outputs" \
            -o json > paas-outputs.json

      - name: Install SqlPackage
        run: |
          sudo apt-get update
          sudo apt-get install -y mssql-tools

      - name: Deploy DACPAC to Azure SQL
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          SQL_SERVER=$(jq -r '.sqlServerName.value' paas-outputs.json)
          
          DAC_FILES=$(find ./dacpac -name "*.dacpac")
          
          for dacFile in $DAC_FILES; do
            echo "Deploying DACPAC: $dacFile to $SQL_SERVER"
            
            sqlpackage /Action:Publish \
              /SourceFile:"$dacFile" \
              /TargetServerName:"${SQL_SERVER}.database.windows.net" \
              /TargetDatabaseName:"JobsiteDb" \
              /TargetUser:"${{ secrets.SQL_ADMIN_LOGIN }}" \
              /TargetPassword:"${{ secrets.SQL_ADMIN_PASSWORD }}" \
              /p:RegisterDataTierApplication=true \
              /p:AllowIncompatiblePlatform=true
          done

      - name: Verify database deployment
        run: |
          SQL_SERVER=$(jq -r '.sqlServerName.value' paas-outputs.json)
          
          sqlcmd -S "${SQL_SERVER}.database.windows.net" \
            -U "${{ secrets.SQL_ADMIN_LOGIN }}" \
            -P "${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -d "JobsiteDb" \
            -Q "SELECT @@version"

outputs:
  deployment-status:
    value: ${{ job.status }}
  environment:
    value: ${{ github.event.inputs.environment || 'dev' }}
