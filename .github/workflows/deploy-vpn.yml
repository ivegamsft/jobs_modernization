name: Deploy VPN Gateway

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/bicep/core/vpn-gateway.bicep'
      - 'infrastructure/bicep/core/deploy-vpn.bicep'
      - '.github/workflows/deploy-vpn.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/bicep/core/vpn-gateway.bicep'
      - 'infrastructure/bicep/core/deploy-vpn.bicep'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, prod)'
        required: true
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy VPN Gateway
        uses: azure/cli@v2
        with:
          inlineScript: |
            ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
            
            az deployment sub create \
              --name "jobsite-vpn-${ENVIRONMENT}" \
              --location "swedencentral" \
              --template-file "./infrastructure/bicep/core/deploy-vpn.bicep" \
              --parameters \
                environment="$ENVIRONMENT"

      - name: Get VPN outputs
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          az deployment sub show \
            --name "jobsite-vpn-${ENVIRONMENT}" \
            --query "properties.outputs" \
            -o json > vpn-outputs.json
        id: vpn-output

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vpn-deployment-outputs
          path: vpn-outputs.json
          retention-days: 30

outputs:
  deployment-status:
    value: ${{ job.status }}
  vpn-configured:
    value: 'true'
