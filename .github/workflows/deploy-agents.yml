name: Deploy Agents Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/bicep/agents/**'
      - '.github/workflows/deploy-agents.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/bicep/agents/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, prod)'
        required: true
        default: 'dev'
      agent_count:
        description: 'Number of agents to deploy'
        required: false
        default: '1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Agents Resources
        uses: azure/cli@v2
        with:
          inlineScript: |
            ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
            AGENT_COUNT="${{ github.event.inputs.agent_count || '1' }}"
            
            az deployment sub create \
              --name "jobsite-agents-${ENVIRONMENT}" \
              --location "swedencentral" \
              --template-file "./infrastructure/bicep/agents/main.bicep" \
              --parameters \
                environment="$ENVIRONMENT" \
                agentCount=$AGENT_COUNT

      - name: Get deployment outputs
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          az deployment sub show \
            --name "jobsite-agents-${ENVIRONMENT}" \
            --query "properties.outputs" \
            -o json > agents-outputs.json
            
          echo "AGENTS_DEPLOYED=true" >> $env:GITHUB_OUTPUT
        id: deploy-output

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: agents-deployment-outputs
          path: agents-outputs.json
          retention-days: 30

outputs:
  agents-deployed:
    value: ${{ steps.deploy-output.outputs.AGENTS_DEPLOYED }}
  deployment-status:
    value: ${{ job.status }}
