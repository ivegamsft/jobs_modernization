{% extends "base.html" %}

{% block title %}Contact Us - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Contact Us</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4><i class="bi bi-envelope text-primary me-2"></i>Email</h4>
                        <p class="text-muted">support@jobsite.com</p>
                        
                        <h4 class="mt-4"><i class="bi bi-telephone text-primary me-2"></i>Phone</h4>
                        <p class="text-muted">+1 (555) 123-4567</p>
                        
                        <h4 class="mt-4"><i class="bi bi-geo-alt text-primary me-2"></i>Address</h4>
                        <p class="text-muted">
                            123 Business Street<br>
                            Suite 100<br>
                            New York, NY 10001
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4>Send us a message</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
