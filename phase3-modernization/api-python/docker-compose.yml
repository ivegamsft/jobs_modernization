version: '3.8'

services:
  # Flask Web Application
  jobsite-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobsite-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - jobsite-network
    volumes:
      - .:/app
    command: flask run --host=0.0.0.0 --debug
    restart: unless-stopped

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jobsite-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - jobsite-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Azure Data Studio Web (optional - for database management)
  # You can also connect using Azure Data Studio or SSMS from your host

networks:
  jobsite-network:
    driver: bridge

volumes:
  sqlserver-data:
