version: '3.8'

services:
  jobsite-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=JobSiteDb;User Id=sa;Password=YourSecurePassword123!;"
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - sqlserver
    networks:
      - jobsite-network
    volumes:
      - ./src:/app/src

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourSecurePassword123!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    networks:
      - jobsite-network
    volumes:
      - sqlserver-data:/var/opt/mssql

  # Optional: SQL Server Management Studio Web UI
  azure-data-studio:
    image: mcr.microsoft.com/azure-data-studio:latest
    ports:
      - "8080:8080"
    environment:
      ACCEPT_EULA: "Y"
    depends_on:
      - sqlserver
    networks:
      - jobsite-network

networks:
  jobsite-network:
    driver: bridge

volumes:
  sqlserver-data:
